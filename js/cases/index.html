<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cases/funções</title>
    <script>
        function minhafuncao(){
            document.getElementById('demo').innerHTML="Mudança de paragrafo"}
    </script>
</head>
<body>
    <h2> Demo de Javacript no head</h2>
    <p id="demo">Um Paragrafo</p>
    <button type="button" onclick="minhafuncao()">Tente isso</button>
</body>
</html>
