<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display none e block</title>
</head>
<body>
    <h1>Display none e block</h1>
    <p id="demo">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        <button type="button" onclick="document.getElementById('demo').style.display='none'">Me clique</button>
        <button type="button" onclick="document.getElementById('demo').style.display='block'">Me clique</button>
</body>
</html>
