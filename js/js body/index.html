<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demostração de JS no body</title>
</head>
<body>
    <h1>Demostração de JS no body</h1>
    <p id="demo">Um paragrafo</p>
    <button type="button" onclick="minhaFuncao()">Tente isso</button>
    <script>
        function minhaFuncao(){
            document.getElementById("demo").innerHTML ="Troca de paragrafo"}
    </script>
</body>
</html>
