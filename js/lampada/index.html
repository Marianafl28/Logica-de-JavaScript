<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lampada</title>
</head>
<body>
    <h2>O que o Js pode fazer?</h2>
    <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>
    <button onclick="document.getElementById('myImage').src='img/lampada.gif'">Ligue a lampada</button>
    <img id="myImage" src="img/lampada.gif" style="width: 100px;">
    <button onclick="document.getElementById('myImage').src='img/lampada2.gif'">Deslige a lampada</button>
</body>
</html>
